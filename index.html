<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="register-form">
        <h1>Register Form</h1>

        <div class="form-group-name">
          <div class="form-group">
            <div for="first-name">First Name</div>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="form-group">
            <div for="last-name">Last Name</div>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-group-dateGender">
          <div class="form-group">
            <div for="birthday">Birthday</div>
            <input
              type="text"
              id="birthday"
              name="birthday"
              placeholder="dd/mm/yyyy"
              required
            />
          </div>

          <div class="form-group gender-group">
            <div>Gender</div>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group-contact">
            <div class="form-group">
                <div for="email">Email</div>
                <input type="email" id="email" name="email" required />
              </div>
      
              <div class="form-group">
                <div for="phone">Phone Number</div>
                <input type="tel" id="phone" name="phone" required />
              </div>
        </div>
       
        <div class="form-group">
          <div for="subject">Subject</div>
          <select id="subject" name="subject" required>
            <option value="">Choose option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
